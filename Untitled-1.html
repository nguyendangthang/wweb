<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời sự</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #fff;
            margin: 40px;
        }

        .container {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            width: 750px;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            border-bottom: 1px solid #000;
            display: inline-block;
            padding-bottom: 5px;
            margin-top: 0;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .news-list {
            width: 55%;
        }

        .news-list p {
            margin: 20px 0;
            border-bottom: 1px dotted #666;
            padding-bottom: 10px;
        }

        .image-section {
            width: 40%;
            text-align: justify;
        }

        .image-section img {
            width: 100%;
            border-radius: 5px;
        }

        .image-section p {
            font-weight: bold;
            font-size: 16px;
            margin-top: 8px;
        }

        .highlight {
            color: #000080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THỜI SỰ</h1>

        <div class="content">
            <div class="news-list">
                <p>Dự báo thời tiết ngày mai miền bắc có mưa giông</p>
                <p>Thời tiết miền Bắc có nhiều biến đổi phức tạp</p>
                <p>Mưa rét khắp miền Bắc làm trâu bò chết</p>
            </div>

            <div class="image-section">
                <img src="https://media.vietnamplus.vn/images/7255a701687d11cb8c6bbc58a6c807853c651a0f1aba400af5932a695e70eccf9dd83e4612c9552fc7973ed43ef11e9a4f9efb0c8972265f49d8f86164867992/1106thisinh8.jpg" alt="Học sinh">
                <p>Hà Nội bão lớn làm đổ cây xanh trên nhiều tuyến phố<br>
                làm ách tắc giao thông</p>
            </div>
        </div>
    </div>
</body>
</html>
